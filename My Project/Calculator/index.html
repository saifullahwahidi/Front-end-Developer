<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

<section class="calculator">
    <div class="name">
        digital calculator
    </div>
    <form>
        <input type="text" class="screen">
    </form>

    <div class="buttons">
        <button class="btn btn-yellow" onclick="display('*')">x</button>
        <button class="btn btn-yellow" onclick="display('/')">/</button>
        <button class="btn btn-yellow" onclick="display('+')">+</button>
        <button class="btn btn-yellow" onclick="display('-')">-</button>


        <button class="btn btn-grey" onclick="display('9')">9</button>
        <button class="btn btn-grey" onclick="display('8')">8</button>
        <button class="btn btn-grey" onclick="display('7')">7</button>
        <button class="btn btn-grey" onclick="display('6')">6</button>
        <button class="btn btn-grey" onclick="display('5')">5</button>
        <button class="btn btn-grey" onclick="display('4')">4</button>
        <button class="btn btn-grey" onclick="display('3')">3</button>
        <button class="btn btn-grey" onclick="display('2')">2</button>
        <button class="btn btn-grey" onclick="display('1')">1</button>
        <button class="btn btn-grey" onclick="display('0')">0</button>
        <button class="btn btn-grey" onclick="display('.')">.</button>

        <button class="btn btn-green" onclick="Calculate()">=</button>
        <button class="btn btn-red" onclick="del()">C</button>

    </div>
</section>


    <script src="Script.js"></script>
</body>
</html>
